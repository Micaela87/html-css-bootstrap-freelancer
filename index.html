<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container-md">
            <div class="row">
                <div class="col">
                    <h3>START BOOTSTRAP</h3>
                </div>
                <div class="col-2  col-md-3"></div>
            </div>
        </div>
    </header>
    <!-- banner -->
    <section class="banner"> 
        <div class="container text-center">
            <img src="./resources/img/avatar.svg" alt="avatar">
            <h1>START BOOTSTRAP</h1>
            <!-- star page break -->
            <div class="star-flex-container">
                <div class="star">
                    <div class="row align-items-center">
                        <div class="col gx-0 line"></div>
                        <div class="col gx-0"><i class="fas fa-star"></i></div>
                        <div class="col gx-0 line"></div>
                    </div>
                </div>
            </div>
            <!-- star page break -->
            <div class="user">GRAFIC ARTIST - WEB DESIGNER - ILLUSTRATOR</div>
        </div>
    </section>
    <!-- portfolio -->
    <section class="portfolio">
        <div class="container text-center">
            <h2>PORTFOLIO</h2>
            <!-- star page break -->
            <div class="star-flex-container">
                <div class="star">
                    <div class="row align-items-center">
                        <div class="col gx-0 line"></div>
                        <div class="col gx-0"><i class="fas fa-star"></i></div>
                        <div class="col gx-0 line"></div>
                    </div>
                </div>
            </div>
            <!-- star page break -->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                <div class="col gy-3 debug">
                    <img src="./resources/img/cabin.png" alt="cabin">
                </div>
                <div class="col gy-3 debug">
                    <img src="./resources/img/cake.png" alt="cake">
                </div>
                <div class="col gy-3 debug">
                    <img src="./resources/img/circus.png" alt="circus">
                </div>
                <div class="col gy-3 debug">
                    <img src="./resources/img/game.png" alt="game">
                </div>
                <div class="col gy-3 debug">
                    <img src="./resources/img/safe.png" alt="safe">
                </div>
                <div class="col gy-3 debug">
                    <img src="./resources/img/submarine.png" alt="submarine">
                </div>
            </div>
        </div>
    </section>
    <!-- about -->
    <section class="about">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 debug"></div>
                <div class="col-12 col-md-6 debug"></div>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="container"></div>
    </section>
    <!-- info -->
    <section class="info">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 debug"></div>
                <div class="col-12 col-md-4 debug"></div>
                <div class="col-12 col-md-4 debug"></div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer></footer>
</body>
</html>
